<!-- SLIDER -->
<section class="shadow p-4 mb-5 bg-body rounded">
  <div class="container ">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/IMG/s1.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/assets/IMG/s12.webp" class="d-block w-100" alt="..." style="width:auto ; height: auto;">
        </div>
        <div class="carousel-item">
          <img src="/assets/IMG/s1.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/assets/IMG/s11.webp" class="d-block w-100" alt="...">
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>
</section>
<!-- cart section -->
<section>
  <div class="mt-2">
    <div class="container md-4">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4" *ngFor= "let item of flilterArrays">
          <div class="card" style="width: 18rem;">
            <img src="{{item.image}}" class="card-img-top" alt="..." style="width:50% ; height: 30%;">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <h5 class="card-title">Rs.{{item.price}}</h5>
              <p class="card-text">{{item.description}}</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>

</section>
