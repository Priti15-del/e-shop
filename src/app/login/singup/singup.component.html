<div  [ngClass]="actionName != 'SignUp' ? 'container mt-5 w-50 card' : 'jumbotron'">
    <div class="card">
        <form [formGroup]="signupForm" (ngSubmit)="OnSubmit()" class="row g-2 text-left bg-white">
            <div class="form-group row col-mad-6">
                <label class="form-label">FirstName</label>
                <input type="text" class="form-control " formControlName="firstName" class="form-control">
                <!-- <div *ngIf="signupForm.controls['firstName'].errors?.['required'] && (signupForm.controls['firstName'].touched ||signupForm.controls['firstName'].dirty)" class="invalid-feeback">
        First name is Mandory
       </div> -->
                <!-- <div *ngIf="signupForm.controls['firstName'].errors?.['maxlenght'] && (signupForm.controls['firstName'].touched ||signupForm.controls['firstName'].dirty)" class="invalid-feeback">
max lenght
       </div> -->
                <div *ngIf="FirstName?.errors?.['maxlength'] && (FirstName?.touched || FirstName?.dirty)"
                    class="invalid-feedback d-block">
                    Max 10 characters allowed
                </div>


            </div>
            <div class="form-group row col-mad-6">
                <label class="form-label">LastName</label>
                <input type="text" class="form-control " formControlName="lastName" class="form-control">
            </div>
            <div class="form-group row col-mad-6">
                <label class="form-label">MobileNo</label>
                <input type="text" class="form-control " formControlName="mobileNo" class="form-control">
            </div>
            <div class="form-group row col-mad-6" *ngIf="actionName != 'SignUp'">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" class="form-control is-valid" name="dob" id="dob" formControlName="dateofBirth">
            </div>
            <div class="form-group row col-mad-6">
                <label class="form-label">EmailId</label>
                <input type="text" class="form-control " formControlName="emailId" class="form-control">
            </div>

            <div class="form-group row col-mad-6">
                <label class="form-label">Password</label>
                <input type="text" class="form-control " formControlName="passWord" class="form-control">
                <div *ngIf="signupForm.errors?.['passwordNotMatch'] && (signupForm.controls['passWord'].touched || signupForm.controls['passWord'].dirty)"
                    class="invalid-feedback d-block">
                    Password and Confirm Password is not same
                </div>

            </div>
            <div class="form-group row col-mad-6">
                <label class="form-label">ConfirmPassword</label>
                <input type="text" class="form-control " formControlName="confirmPassword" class="form-control">
                <div *ngIf="signupForm.errors?.['passwordNotMatch'] && (signupForm.controls['confirmPassword'].touched || signupForm.controls['confirmPassword'].dirty)"
                    class="invalid-feedback d-block">
                    Password and Confirm Password is not same
                </div>
            </div>
            <label>Address Section</label>
            <div formGroupName="address" *ngIf="actionName != 'SignUp'">
                <div>
                    <label class="form-label">Line1</label>
                    <input type="text" class="form-control " formControlName="line1" class="form-control">
                </div>
                <div class="form-group row col-mad-6">
                    <label class="form-label">Line2</label>
                    <input type="text" formControlName="line2" class="form-control" maxlenght="20">
                </div>
                <div class="form-group row col-mad-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control " formControlName="city" class="form-control">
                </div>
                <div class="form-group row col-mad-6">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control " formControlName="state" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" name="isAccept" value=""
                        id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required
                        formControlName="isFromAccept">
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <!-- <div id="invalidCheck3Feedback" class="invalid-feedback">
                        You must agree before submitting.
                    </div> -->
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>


        </form>
    </div>
</div>
